<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <style>
        @import url(CSS/style.css)
    </style>
</head>
<body>
    <div class="container">
            <h1 align="center">REGISTER</h1>
            <p align="center">Please fill in details in this form to create an account</p>
            <hr>
                <form name="register" method="post" action="/createUser" align="center">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter valid Email">
                    <br><br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" placeholder="password">
                    <br><br>
                    <label for="confirmPass">Confirm Password:</label>
                    <br>
                    <input type="password" id="confirmPass" placeholder="Confirm Password">
                    <br><br><hr>
                    <p>By creating an account you agree to our <a href="#">Terms and conditions</a></p>
                    <br>
                    <button>Register</button>&nbsp;&nbsp;&nbsp;
                    <button>Reset</button>
                </form>
                <br>
                <div class="container2">
                    <p>Already have an account <a href="#">Sign in</a></p>
                </div>
    </div>
    
    
</body>
</html>
